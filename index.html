<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <title>Language Selector</title>
  </head>
  <body>
    <div id="header">
      <h1 id="main-header">Thinking of learning coding?</h1>
      <h2 id="sub-header">Take this survey to find out which language to learn first!</h2>
      <p class="call-to-action">Find out now! <button class="btn" id="click-here">Click Here</button></p>
    </div>
    <div class="invisible" id="form">
      <form>
        <label for="name">Name</label>
        <input id="input-name" type="text" name="name">
        <br>
      </form>
      <form id="select-form">
        <label for="pet-select">Choose your favorite pet:</label>
        <select name="pets" id="pet-type">
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="bird">Bird</option>
          <option value="hamster">Hamster</option>
          <option value="fish">Fish</option>
        </select>
        <button type="submit">Submit selection</button>
        <br>
      </form>
      <form id="select-form2">
        <label for="color-select">Choose your favorite color:</label>
        <select name="favColor" id="color-type">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="pink">Pink</option>
          <option value="yellow">Yellow</option>
        </select>
        <button type="submit">Submit selection</button>
        <br>
      </form>
      <form id="select-form3">
        <label for="holiday-select">Choose your favorite Holiday:</label>
        <select name="favHoliday" id="holiday-type">
          <option value="christmas">Christmas</option>
          <option value="easter">Easter</option>
          <option value="thanksgiving">Thanksgiving</option>
          <option value="halloween">Halloween</option>
          <option value="july">4th of July</option>
        </select>
        <button type="submit">Submit selection</button>
        <br>
      </form>
      <form id="select-form4">
        <label for="music-select">What's your favorite music genre?</label>
        <select name="favMusic" id="music-type">
          <option value="pop">Pop</option>
          <option value="country">Country</option>
          <option value="rock">Rock</option>
          <option value="rap">Rap</option>
          <option value="alternative">Alternative</option>
        </select>
        <button type="submit">Submit selection</button>
        <br>
      </form>
      <form id="select-form5">
        <label for="movie-select">What's your favorite movie genre?</label>
        <select name="favMovie"  id="movie-type">
          <option value="horror">Horror</option>
          <option value="comedy">Comedy</option>
          <option value="romance">Romance</option>
          <option value="musical">Musicals</option>
          <option value="action">Action</option>
        </select>
        <button type="submit">Submit selection</button>
        <br>
      </form>
    </div>
    <div class="invisible" id="resultInfo">
      <h1 class="emphasis" id="congrats">Congratulations <span id="name-span">!</span></h1>
      <h2>You should start learning <span id="language-span">!</span></h2>
    </div>
  </body>
</html>
