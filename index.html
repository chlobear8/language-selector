<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <title>Language Selector</title>
  </head>
  <body>
    <div id="header">
      <h1 id="main-header">Thinking of learning coding?</h1>
      <h2 id="sub-header">Take this survey to find out which language to learn first!</h2>
      <p class="call-to-action">Find out now! <button class="btn" id="click-here">Click Here</button></p>
    </div>
    <div class="invisible" id="form">
      <form>
        <label for="name">Name</label>
        <input id="input-name" type="text" name="name">
        <br>
      </form>
      <form id="select-form">
        <select id="pet-type">
          <option>Dog</option>
          <option>Cat</option>
          <option>Bird</option>
          <option>Hamster</option>
        </select>
        <button type="submit">Submit selection</button>
      </form>
    </div>
  </body>
</html>
